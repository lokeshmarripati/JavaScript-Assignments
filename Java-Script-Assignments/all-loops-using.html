<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      for (let i = 1; i <= 20; i++) {
        console.log("print " + i);
      }
      let number = 1;
      while (number <= 10) {
        console.log(" While loop numbers " + number);
        number++;
      }
      let n = 5;
      let string = "";
      for (let i = 1; i <= n; i++) {
        for (let j = 0; j < i; j++) {
          string+=i;
        }
        string += "\n";
      }
      console.log(string);
    </script>
  </body>
</html>
