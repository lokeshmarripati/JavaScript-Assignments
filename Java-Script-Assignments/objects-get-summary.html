<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const student = {
  firstName: "John",
  lastName: "Doe",
  age: 20,
  grade: "A",

  getSummary: function() {
    return `${this.firstName} ${this.lastName} is ${this.age} years old and has a grade of ${this.grade}.`;
  }
};

console.log(student.getSummary()); // Output: John Doe is 20 years old and has a grade of A.

    </script>
</body>
</html>
