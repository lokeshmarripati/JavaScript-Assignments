<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Books</title>
    <style>
      table {
        border-collapse: collapse;
        width: 500px;
      }
      th {
        background-color: antiquewhite;
      }
      tr{
        border: solid red;
      }
      td{
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h3>Accessible Table</h3>
    <table border="1px" aria-label="Library">
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Genre</th>
        <th>Year</th>
      </tr>
      <tr>
        <td>Java</td>
        <td>Bruce Eckel</td>
        <td>Coding</td>
        <td>1996</td>
      </tr>
      <tr>
        <td>Python</td>
        <td>Mark Lutz</td>
        <td>Programming</td>
        <td>1996</td>
      </tr>
      <tr>
        <td>Kalkhi</td>
        <td>Naga Ashwin</td>
        <td>History</td>
        <td>2024</td>
      </tr>
    </table>
  </body>
</html>
